<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paloma Aguado — Portfolio</title>
    <link rel="stylesheet" href="/palomaaguado.github.io/styles.css?v=4.4">
    <style>
        /* Estilo Serio y Corporativo */
        .top-bar {
            background-color: #2c2c2c; 
            height: 12px;
            width: 100%;
        }

        header {
            padding: 60px 5% 40px 5%;
            background-color: white;
        }

        .seccion-proyectos {
            padding: 20px 5% 40px 5%;
        }

        .titulo-seccion {
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: #2c2c2c;
            border-left: 3px solid #2c2c2c;
            padding-left: 15px;
            margin-bottom: 30px;
        }

        /* Grid de 2 por fila */
        .proyectos-grid {
            display: grid;
            grid-template-columns: 1fr 1fr; 
            gap: 40px;
        }

        .proyecto-card {
            text-decoration: none;
            color: inherit;
        }

        .proyecto-card img {
            width: 100%;
            height: 500px; 
            object-fit: cover;
            border-radius: 4px;
            transition: 0.3s;
        }

        .proyecto-card:hover img {
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .proyecto-card h3 {
            margin-top: 15px;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Caja Coming Soon integrada en el estilo */
        .coming-soon-box {
            height: 500px;
            background: #f9f9f9;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ccc;
            border-radius: 4px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 0.8rem;
        }

        @media (max-width: 768px) {
            .proyectos-grid { grid-template-columns: 1fr; }
            .proyecto-card img, .coming-soon-box { height: 350px; }
        }
    </style>
</head>
<body style="margin:0; font-family: sans-serif; background-color: white;">

    <div class="top-bar"></div>

    <header>
        <h1 style="font-size: 2.5rem; margin:0; letter-spacing: -1px;">PALOMA AGUADO</h1>
        <p style="color: #666; font-size: 1.1rem; margin-top: 10px;">Content Creator & Real Estate Marketing Specialist</p>
    </header>

    <main>
        <section class="seccion-proyectos">
            <h2 class="titulo-seccion">Lifestyle & Brands</h2>
            <div class="proyectos-grid">
                
                <a href="es/proyectos/kukicha.html" class="proyecto-card">
                    <img src="/palomaaguado.github.io/es/proyectos/kukicha-portada.jpg" alt="Kukicha">
                    <h3>KUKICHA — Content Creation</h3>
                </a>

                <div class="coming-soon-box">
                    Coming Soon
                </div>

            </div>
        </section>

        <section class="seccion-proyectos">
            <h2 class="titulo-seccion">Real Estate Strategy</h2>
            <div class="proyectos-grid">
                
                <a href="es/proyectos/cafur.html" class="proyecto-card">
                    <img src="/palomaaguado.github.io/es/proyectos/cafur1.jpg" alt="Cafur">
                    <h3>CAFUR — Social Media & Audiovisual</h3>
                </a>

                <a href="es/proyectos/vivendex.html" class="proyecto-card">
                    <img src="/palomaaguado.github.io/es/proyectos/vivendex-portada.jpg" alt="Vivendex">
                    <h3>VIVENDEX — Branding & TikTok</h3>
                </a>

            </div>
        </section>
    </main>

    <footer style="padding: 60px 0; text-align: center; color: #ccc; font-size: 0.8rem; text-transform: uppercase; letter-spacing: 2px; border-top: 1px solid #eee; margin-top: 40px;">
        <p>© 2025 Paloma Aguado</p>
    </footer>

</body>
</html>
