<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paloma Aguado | Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Charcoal top bar */
        .top-line {
            background-color: #2c2c2c;
            height: 12px;
            width: 100%;
        }

        /* Section Titles */
        .section-title {
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: #2c2c2c;
            margin: 60px 5% 25px 5%;
            padding-left: 15px;
            border-left: 3px solid #2c2c2c;
            font-family: sans-serif;
        }

        /* Grid for 2 columns */
        .gallery-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            padding: 0 5% 50px 5%;
        }

        /* ALINEACIÓN DE IMÁGENES: Esto fuerza que todas midan lo mismo */
        .project-card {
            height: 500px; /* Altura fija para todas las tarjetas */
            overflow: hidden;
            position: relative;
        }

        .project-card img {
            width: 100%;
            height: 100%; /* Ocupa todo el alto de la tarjeta */
            object-fit: cover; /* Recorta la imagen para que llene el espacio sin deformarse */
            display: block;
        }

        /* Estilo para el Coming Soon alineado con las fotos */
        .coming-soon-placeholder {
            background-color: #f9f9f9;
            height: 500px; /* Misma altura que las imágenes */
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ccc;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-family: sans-serif;
            font-size: 0.8rem;
            border: 1px solid #eee;
        }

        @media (max-width: 768px) {
            .gallery-grid {
                grid-template-columns: 1fr;
            }
            .project-card, .coming-soon-placeholder {
                height: 350px; /* Altura más baja en móviles */
            }
        }
    </style>
</head>
<body>
    <div class="top-line"></div>

    <header>
        <div class="logo">PALOMA AGUADO</div>
        <nav>
            <a href="/palomaaguado.github.io/es/contacto.html">Contact</a> 
            <span style="margin: 0 10px; color: #ccc;">|</span>
            <a href="/palomaaguado.github.io/es/index.html">Español</a>
        </nav>
    </header>

    <main>
        <h2 class="section-title">Lifestyle & Brands</h2>
        <div class="gallery-grid">
            <div class="project-card">
                <a href="/palomaaguado.github.io/en/kukicha.html">
                    <img src="/palomaaguado.github.io/es/proyectos/packaging.png" alt="Kukicha">
                    <div class="overlay">
                        <div class="text">
                            Kukicha<br>
                            <span>Brand Identity</span>
                        </div>
                    </div>
                </a>
            </div>
            
            <div class="coming-soon-placeholder">
                Coming Soon
            </div>
        </div>

        <h2 class="section-title">Real Estate Strategy</h2>
        <div class="gallery-grid">
            <div class="project-card">
                <a href="/palomaaguado.github.io/en/cafur.html">
                    <img src="/palomaaguado.github.io/es/proyectos/cafur5.jpg" alt="Cafur">
                    <div class="overlay">
                        <div class="text">
                            Cafur<br>
                            <span>Strategy & Photography</span>
                        </div>
                    </div>
                </a>
            </div>

            <div class="project-card">
                <a href="/palomaaguado.github.io/en/vivendex.html">
                    <img src="/palomaaguado.github.io/es/proyectos/feed%20Vivendex.jpg" alt="Vivendex">
                    <div class="overlay">
                        <div class="text">
                            Vivendex<br>
                            <span>Creative Direction</span>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </main>

    <footer style="text-align: center; padding: 60px 0; color: #ccc; font-size: 0.7rem; text-transform: uppercase; letter-spacing: 2px;">
        © 2025 Paloma Aguado
    </footer>
</body>
</html>
