<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vivendex — Paloma Aguado</title>
    <link rel="stylesheet" href="/palomaaguado.github.io/styles.css?v=2.1">
    <style>
        /* Ajuste de tamaño: carrusel más pequeño y centrado */
        .media-principal {
            width: 100%;
            max-width: 800px; /* Reducimos el ancho total */
            height: 450px;    /* Reducimos el alto */
            margin: 20px auto; 
            background: #f4f4f4;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border-radius: 8px;
            transition: opacity 0.3s ease;
        }
        .media-principal img, .media-principal video {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Cambiado a 'contain' para que la foto se vea completa sin cortes */
            background: #f4f4f4;
        }

        /* Miniaturas más discretas */
        .miniaturas {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 50px;
        }
        .miniaturas img, .miniaturas .video-thumb {
            width: 80px; /* Más pequeñas */
            height: 80px;
            object-fit: cover;
            cursor: pointer;
            border-radius: 4px;
            opacity: 0.6;
        }

        /* SECCIÓN TIKTOK / REELS (Verticales) */
        .tiktok-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }
        .tiktok-item video {
            width: 100%;
            aspect-ratio: 9 / 16; /* Formato vertical TikTok */
            background: black;
            border-radius: 12px;
            object-fit: cover;
        }
    </style>
</head>
<body style="margin:0; padding:0; background-color: white; font-family: sans-serif;">

    <header style="background-color: #0088bc; color: white; padding: 50px 5%; text-align: center;">
        <div class="logo" style="margin-bottom: 20px;">
            <a href="/palomaaguado.github.io/es/index.html" style="text-decoration: none; color: white; font-weight: bold;">PALOMA AGUADO</a>
        </div>
        <h1 style="font-size: 2.2rem; text-transform: uppercase;">Marketing inmobiliario</h1>
        <p style="opacity: 0.9;">Vivendex: Contenido Audiovisual & Social Media</p>
    </header>

    <nav style="padding: 20px 5%;">
        <a href="/palomaaguado.github.io/es/index.html" style="text-decoration: none; color: #888; font-size: 0.9rem;">← Volver a Proyectos</a>
    </nav>

    <main style="max-width: 1000px; margin: 0 auto; padding: 0 20px;">
        
        <div class="media-principal" id="media-principal">
            <img src="/palomaaguado.github.io/es/proyectos/news.jpg" alt="Vivendex">
        </div>

        <section class="miniaturas">
            <img src="/palomaaguado.github.io/es/proyectos/news.jpg" onclick="cambiarMedia(this)">
            <img src="/palomaaguado.github.io/es/proyectos/feed%20Vivendex.jpg" onclick="cambiarMedia(this)">
            <img src="/palomaaguado.github.io/es/proyectos/retail.jpg" onclick="cambiarMedia(this)">
            <img src="/palomaaguado.github.io/es/proyectos/santa%20caterina.jpg" onclick="cambiarMedia(this)">
            <img src="/palomaaguado.github.io/es/proyectos/vendido.jpg" onclick="cambiarMedia(this)">
        </section>

        <h2 style="color: #0088bc; text-align: center; margin-top: 80px;">TikTok & Reels</h2>
        <section class="tiktok-grid">
            <div class="tiktok-item">
                <video controls muted loop>
                    <source src="/palomaaguado.github.io/es/proyectos/tiktok1.mp4" type="video/mp4">
                </video>
            </div>
            <div class="tiktok-item">
                <video controls muted loop>
                    <source src="/palomaaguado.github.io/es/proyectos/tiktok2.mp4" type="video/mp4">
                </video>
            </div>
            <div class="tiktok-item">
                <video controls muted loop>
                    <source src="/palomaaguado.github.io/es/proyectos/tiktok3.mp4" type="video/mp4">
                </video>
            </div>
        </section>

    </main>

    <footer style="text-align: center; padding: 60px 0; color: #ccc; font-size: 0.8rem;">
        <p>&copy; 2025 Paloma Aguado</p>
    </footer>

    <script>
        const contenedor = document.getElementById("media-principal");
        function cambiarMedia(elemento) {
            contenedor.style.opacity = 0;
            setTimeout(() => {
                contenedor.innerHTML = `<img src="${elemento.src}" style="width:100%; height:100%; object-fit:contain;">`;
                contenedor.style.opacity = 1;
            }, 250);
        }
    </script>
</body>
</html>
