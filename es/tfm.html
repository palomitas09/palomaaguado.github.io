<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>TFM Interactivo | Paloma Aguado</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; overflow: hidden; font-family: 'Montserrat', sans-serif; }
        .slide { position: absolute; width: 100vw; height: 100vh; display: none; background-size: contain; background-repeat: no-repeat; background-position: center; }
        .active { display: block; }
        
        /* HERRAMIENTA DE MAPEO: Borrar "border" cuando termines de ajustar */
        .hotspot { 
            position: absolute; 
            cursor: pointer; 
            border: 2px solid yellow; 
            z-index: 10; 
            transition: background 0.2s;
        }
        .hotspot:hover { background: rgba(255, 255, 255, 0.2); }

        /* Estilo para los vídeos incrustados */
        .video-layer {
            position: absolute;
            top: 25%; left: 18%; width: 64%; height: 42%; /* Ajustar al marco de tu TV */
            z-index: 5;
            pointer-events: none;
        }
        video { width: 100%; height: 100%; object-fit: cover; }
    </style>
</head>
<body oncontextmenu="return false;">

    <div id="slide-menu" class="slide active" style="background-image: url('../es/proyectos/slide-menu.jpg');">
        <div class="hotspot" title="Netflix" style="top: 30%; left: 10%; width: 18%; height: 30%;" onclick="selectPlatform('netflix')"></div>
        <div class="hotspot" title="Prime"   style="top: 30%; left: 32%; width: 18%; height: 30%;" onclick="selectPlatform('prime')"></div>
        <div class="hotspot" title="HBO"     style="top: 30%; left: 54%; width: 18%; height: 30%;" onclick="selectPlatform('hbo')"></div>
        <div class="hotspot" title="Disney"  style="top: 30%; left: 76%; width: 18%; height: 30%;" onclick="selectPlatform('disney')"></div>
        
        <div class="hotspot" title="Stats"   style="top: 80%; left: 40%; width: 20%; height: 10%;" onclick="showSlide('stats')"></div>
    </div>

    <div id="slide-perfil" class="slide" style="background-image: url('../es/proyectos/perfil-paloma.jpg');">
        <div class="hotspot" title="Entrar" style="top: 35%; left: 42%; width: 15%; height: 25%;" onclick="goToPlatform()"></div>
        <div class="hotspot" title="Volver" style="top: 5%; left: 5%; width: 5%; height: 5%;" onclick="showSlide('menu')"></div>
    </div>

    <div id="slide-netflix" class="slide" style="background-image: url('../es/proyectos/tfm-netflix.jpg');">
        <div class="video-layer" id="vid-netflix"></div> <div class="hotspot" title="Menu" style="top: 2%; left: 2%; width: 8%; height: 8%;" onclick="showSlide('menu')"></div>
    </div>

    <div id="slide-prime" class="slide" style="background-image: url('../es/proyectos/tfm-prime.jpg');">
        <div class="video-layer" id="vid-prime"></div>
        <div class="hotspot" title="Menu" style="top: 2%; left: 2%; width: 8%; height: 8%;" onclick="showSlide('menu')"></div>
    </div>

    <div id="slide-hbo" class="slide" style="background-image: url('../es/proyectos/tfm-hbo.jpg');">
        <div class="video-layer" id="vid-hbo"></div>
        <div class="hotspot" title="Menu" style="top: 2%; left: 2%; width: 8%; height: 8%;" onclick="showSlide('menu')"></div>
    </div>

    <div id="slide-disney" class="slide" style="background-image: url('../es/proyectos/tfm-disney.jpg');">
        <div class="video-layer" id="vid-disney"></div>
        <div class="hotspot" title="Menu" style="top: 2%; left: 2%; width: 8%; height: 8%;" onclick="showSlide('menu')"></div>
    </div>

    <div id="slide-stats" class="slide" style="background-image: url('../es/proyectos/tfm-stats.jpg');">
        <div class="hotspot" title="Menu" style="top: 85%; left: 45%; width: 10%; height: 8%;" onclick="showSlide('menu')"></div>
    </div>

    <script>
        let plataformaDestino = "";

        // Diccionario de vídeos (puedes ponerme los enlaces de YouTube o Drive luego)
        const videos = {
            'netflix': '',
            'prime': '',
            'hbo': '',
            'disney': ''
        };

        function selectPlatform(name) {
            plataformaDestino = name;
            showSlide('perfil');
        }

        function goToPlatform() {
            showSlide(plataformaDestino);
            playVideoFor(plataformaDestino);
        }

        function showSlide(id) {
            document.querySelectorAll('.slide').forEach(s => s.classList.remove('active'));
            // Parar todos los vídeos al cambiar de slide
            document.querySelectorAll('.video-layer').forEach(layer => layer.innerHTML = '');
            
            document.getElementById('slide-' + id).classList.add('active');
        }

        function playVideoFor(platform) {
            if (videos[platform]) {
                const container = document.getElementById('vid-' + platform);
                // Si es un enlace de vídeo directo (.mp4)
                container.innerHTML = `<video autoplay muted loop><source src="${videos[platform]}" type="video/mp4"></video>`;
                
                // Si es un iframe (YouTube/Canva embebido), se usaría:
                // container.innerHTML = `<iframe src="${videos[platform]}" frameborder="0" allow="autoplay"></iframe>`;
            }
        }
    </script>
</body>
</html>
