<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <style>
        .canvas-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background-image: url('../es/proyectos/slide-menu-principal.jpg'); /* Tu imagen de fondo */
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            background-color: black;
        }

        /* Botones invisibles que "mapean" tu diseño */
        .hotspot {
            position: absolute;
            cursor: pointer;
            /* border: 2px solid yellow; /* DESCOMENTA ESTO PARA VER LOS BOTONES Y AJUSTARLOS */
            z-index: 10;
        }

        /* Ejemplo de coordenadas (ajustar según tu imagen) */
        .btn-netflix { top: 30%; left: 15%; width: 15%; height: 25%; }
        .btn-prime   { top: 30%; left: 33%; width: 15%; height: 25%; }
        .btn-hbo     { top: 30%; left: 51%; width: 15%; height: 25%; }
        .btn-disney  { top: 30%; left: 70%; width: 15%; height: 25%; }

        /* Video incrustado (si alguna diapositiva lo requiere) */
        .video-overlay {
            position: absolute;
            top: 25%; left: 20%; width: 60%; height: 40%;
            pointer-events: none; /* Para que el clic pase al botón de abajo si es necesario */
        }
    </style>
</head>
<body>

    <div class="canvas-container">
        <div class="hotspot btn-netflix" onclick="goTo(7)"></div>
        <div class="hotspot btn-prime"   onclick="goTo(10)"></div>
        <div class="hotspot btn-hbo"     onclick="goTo(13)"></div>
        <div class="hotspot btn-disney"  onclick="goTo(15)"></div>
    </div>

    <script>
        function goTo(slideId) {
            // Aquí llamarías a la función que oculta la diapositiva actual 
            // y muestra la siguiente, tal como configuramos antes.
            console.log("Navegando a diapositiva: " + slideId);
            // window.location.hash = 'slide-' + slideId; // Opcional: para usar anclas
        }
    </script>
</body>
</html>
