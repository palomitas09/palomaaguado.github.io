<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TFM Interactivo — Paloma Aguado</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --n-red: #E50914; --bg: #141414; }
        
        body { 
            background-color: var(--bg); color: white; font-family: 'Montserrat', sans-serif; 
            margin: 0; overflow: hidden; -webkit-user-select: none; user-select: none;
        }

        /* Pantallas */
        .screen { display: none; height: 100vh; width: 100vw; position: relative; }
        .active { display: flex; flex-direction: column; justify-content: center; align-items: center; }

        /* Pantalla 1: Perfiles */
        .profile-box { text-align: center; cursor: pointer; transition: transform 0.3s; }
        .profile-box:hover { transform: scale(1.1); }
        .avatar { 
            width: 160px; height: 160px; border-radius: 4px; border: 3px solid transparent;
            background: url('../es/proyectos/perfil-paloma.jpg') center/cover;
        }
        .profile-box:hover .avatar { border-color: white; }

        /* Pantalla 2: Interfaz de Plataforma (El Simulador) */
        #tv-interface { background-size: cover; background-position: center; }
        
        /* Menú de Navegación superior estilo Smart TV */
        .tv-nav {
            position: absolute; top: 40px; left: 0; width: 100%;
            display: flex; justify-content: center; gap: 40px;
            background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent);
            padding: 20px 0;
        }
        .nav-item { 
            cursor: pointer; opacity: 0.5; font-weight: 600; font-size: 1.1rem;
            transition: 0.3s; padding: 10px 20px;
        }
        .nav-item:hover, .nav-item.selected { opacity: 1; transform: scale(1.1); color: var(--n-red); }

        /* Área de Contenido (Aquí van tus capturas del TFM) */
        .content-frame {
            width: 85%; height: 70%; margin-top: 80px;
            background-size: contain; background-repeat: no-repeat; background-position: center;
            transition: opacity 0.4s ease-in-out;
        }

        /* Botón de Salir */
        .exit-btn { position: absolute; bottom: 30px; left: 30px; font-size: 0.8rem; opacity: 0.4; cursor: pointer; }

        /* Capa de Copyright */
        .watermark { 
            position: absolute; bottom: 20px; right: 20px; font-size: 0.7rem; 
            color: rgba(255,255,255,0.3); pointer-events: none; 
        }
    </style>
</head>
<body oncontextmenu="return false;">

    <section id="screen-perfiles" class="screen active">
        <h1 style="font-weight: 300; font-size: 3rem; margin-bottom: 50px;">¿Quién eres?</h1>
        <div class="profile-box" onclick="showPlatform('netflix')">
            <div class="avatar"></div>
            <p style="font-size: 1.5rem; color: #808080;">Paloma</p>
        </div>
    </section>

    <section id="screen-tv" class="screen">
        <div class="tv-nav">
            <div class="nav-item" id="btn-netflix" onclick="showPlatform('netflix')">NETFLIX</div>
            <div class="nav-item" id="btn-disney" onclick="showPlatform('disney')">DISNEY+</div>
            <div class="nav-item" id="btn-prime" onclick="showPlatform('prime')">PRIME VIDEO</div>
            <div class="nav-item" id="btn-hbo" onclick="showPlatform('hbo')">HBO MAX</div>
            <div class="nav-item" id="btn-stats" onclick="showPlatform('stats')">DATOS</div>
        </div>

        <div id="main-content" class="content-frame"></div>

        <div class="exit-btn" onclick="location.href='index.html'">← SALIR DEL PORTFOLIO</div>
        <div class="watermark">© PALOMA AGUADO - PROPIEDAD INTELECTUAL REGISTRADA</div>
    </section>

    <script>
        const screens = {
            'netflix': { img: '../es/proyectos/tfm-netflix.jpg', color: '#E50914' },
            'disney': { img: '../es/proyectos/tfm-disney.jpg', color: '#0063e5' },
            'prime': { img: '../es/proyectos/tfm-prime.jpg', color: '#00a8e1' },
            'hbo': { img: '../es/proyectos/tfm-hbo.jpg', color: '#9966cc' },
            'stats': { img: '../es/proyectos/tfm-stats.jpg', color: '#ffffff' } // Aquí iría la de la pág 19 del 90%
        };

        function showPlatform(key) {
            // Cambiar de pantalla inicial a TV si es necesario
            document.getElementById('screen-perfiles').classList.remove('active');
            document.getElementById('screen-tv').classList.add('active');

            // Actualizar imagen de contenido
            const frame = document.getElementById('main-content');
            frame.style.opacity = '0';
            
            setTimeout(() => {
                frame.style.backgroundImage = `url('${screens[key].img}')`;
                frame.style.opacity = '1';
                
                // Actualizar menú
                document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('selected'));
                document.getElementById(`btn-${key}`).classList.add('selected');
                document.getElementById(`btn-${key}`).style.color = screens[key].color;
            }, 300);
        }

        // Bloqueo de seguridad
        document.onkeydown = function(e) {
            if(e.ctrlKey && (e.keyCode === 67 || e.keyCode === 85 || e.keyCode === 123)) return false;
        };
    </script>
</body>
</html>
