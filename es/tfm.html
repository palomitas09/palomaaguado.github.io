<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Smart TV Interface | Paloma Aguado</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #050505; --accent: #E50914; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: var(--bg); color: white; font-family: 'Montserrat', sans-serif; overflow: hidden; }

        /* PANTALLA INICIAL: SMART TV INTERFACE */
        #screen-tv {
            height: 100vh; width: 100vw;
            background: linear-gradient(to bottom, rgba(0,0,0,0.1), var(--bg)), url('../es/proyectos/slide-menu.jpg'); 
            background-size: cover; background-position: center;
            display: flex; flex-direction: column; justify-content: flex-end;
            transition: 0.5s;
        }

        .tv-content { padding: 50px 80px; background: linear-gradient(transparent, rgba(0,0,0,0.9)); }
        .tv-title { font-size: 3.5rem; font-weight: 600; margin: 0; text-shadow: 0 4px 15px rgba(0,0,0,0.8); }
        .tv-subtitle { font-size: 1.1rem; opacity: 0.9; margin-bottom: 35px; max-width: 700px; line-height: 1.5; }

        /* FILA DE APLICACIONES (SMART TV BAR) */
        .apps-row { display: flex; gap: 25px; padding-bottom: 20px; }
        .app-card {
            width: 130px; height: 130px; background: rgba(255,255,255,0.08);
            border-radius: 20px; display: flex; align-items: center; justify-content: center;
            cursor: pointer; transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 2px solid transparent; backdrop-filter: blur(15px);
        }
        .app-card:hover { transform: scale(1.2) translateY(-10px); border-color: white; background: rgba(255,255,255,0.2); box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .app-card img { width: 75%; height: auto; object-fit: contain; }

        /* PANTALLAS DE CONTENIDO (APPS ABIERTAS) */
        .slide { position: absolute; top:0; left:0; width: 100vw; height: 100vh; display: none; background-size: contain; background-repeat: no-repeat; background-position: center; background-color: #000; }
        .active { display: block; }

        /* MARCO DEL VÍDEO (Ajustado para que encaje en el diseño) */
        .video-frame {
            position: absolute; top: 18%; left: 14%; width: 72%; height: 50.5%;
            z-index: 5; background: #000; box-shadow: 0 0 50px rgba(0,0,0,1);
        }
        iframe { width: 100%; height: 100%; border: none; }
        
        /* BOTÓN PARA CERRAR APP */
        .back-btn { 
            position: absolute; top: 30px; left: 30px; z-index: 100; cursor: pointer; 
            background: rgba(0,0,0,0.7); color: white; border: 1px solid rgba(255,255,255,0.3);
            padding: 12px 25px; border-radius: 40px; font-size: 0.8rem; font-weight: 600;
            transition: 0.3s;
        }
        .back-btn:hover { background: white; color: black; }
    </style>
</head>
<body oncontextmenu="return false;">

    <section id="screen-tv">
        <div class="tv-content">
            <h1 class="tv-title">Mis Proyectos</h1>
            <p class="tv-subtitle">Investigación TFM: La importancia de la publicidad en las plataformas digitales. Análisis interactivo del posicionamiento y estrategias de mercado.</p>
            
            <div class="apps-row">
                <div class="app-card" onclick="openApp('netflix')">
                    <img src="../es/proyectos/netflix-logo.png" alt="Netflix">
                </div>
                <div class="app-card" onclick="openApp('prime')">
                    <img src="../es/proyectos/prime video.png" alt="Prime Video">
                </div>
                <div class="app-card" onclick="openApp('hbo')">
                    <img src="../es/proyectos/hbo.png" alt="HBO">
                </div>
                <div class="app-card" onclick="openApp('disney')">
                    <img src="../es/proyectos/disney.png" alt="Disney+">
                </div>
            </div>
        </div>
    </section>

    <div id="slide-netflix" class="slide" style="background-image: url('../es/proyectos/tfm-netflix.jpg');">
        <div class="back-btn" onclick="closeApp()">✕ CERRAR APLICACIÓN</div>
    </div>

    <div id="slide-prime" class="slide" style="background-image: url('../es/proyectos/tfm-prime.jpg');">
        <div class="back-btn" onclick="closeApp()">✕ CERRAR APLICACIÓN</div>
    </div>

    <div id="slide-hbo" class="slide" style="background-image: url('../es/proyectos/tfm-hbo.jpg');">
        <div class="back-btn" onclick="closeApp()">✕ CERRAR APLICACIÓN</div>
        <div class="video-frame" id="vid-hbo"></div>
    </div>

    <div id="slide-disney" class="slide" style="background-image: url('../es/proyectos/tfm-disney.jpg');">
        <div class="back-btn" onclick="closeApp()">✕ CERRAR APLICACIÓN</div>
        <div class="video-frame" id="vid-disney"></div>
    </div>

    <script>
        // IDs de YouTube configurados
        const v_hbo = "TcYRdfOJXL8";
        const v_disney = "dgulLqAKjvk";

        function openApp(id) {
            document.getElementById('screen-tv').style.display = 'none';
            const target = document.getElementById('slide-' + id);
            target.classList.add('active');

            // Cargar vídeos solo cuando se abre la app para optimizar
            if(id === 'hbo') {
                document.getElementById('vid-hbo').innerHTML = `<iframe src="https://www.youtube.com/embed/${v_hbo}?autoplay=1&mute=1&rel=0" allow="autoplay; encrypted-media" allowfullscreen></iframe>`;
            } else if(id === 'disney') {
                document.getElementById('vid-disney').innerHTML = `<iframe src="https://www.youtube.com/embed/${v_disney}?autoplay=1&mute=1&rel=0" allow="autoplay; encrypted-media" allowfullscreen></iframe>`;
            }
        }

        function closeApp() {
            // Ocultar slides y limpiar vídeos para que dejen de sonar
            document.querySelectorAll('.slide').forEach(s => s.classList.remove('active'));
            document.getElementById('vid-hbo').innerHTML = "";
            document.getElementById('vid-disney').innerHTML = "";
            
            // Volver a la interfaz principal
            document.getElementById('screen-tv').style.display = 'flex';
        }

        // Seguridad básica
        document.onkeydown = function(e) {
            if(e.ctrlKey && (e.keyCode === 67 || e.keyCode === 85 || e.keyCode === 123)) return false;
        };
    </script>
</body>
</html>
