<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto | Paloma Aguado</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo"><a href="index.html" style="text-decoration:none; color:inherit;">PALOMA AGUADO</a></div>
        <nav>
            <a href="index.html">Proyectos</a>
            <a href="en/contact.html" class="lang-switch" style="margin-left: 20px;">English</a>
        </nav>
    </header>

    <main class="contact-container">
        <h1>Contacto</h1>
        <p>¿Tienes algún proyecto en mente o quieres saludar? Me encantaría saber de ti.</p>
        
        <form action="#" class="contact-form">
            <input type="text" placeholder="Nombre" required>
            <input type="email" placeholder="Email" required>
            <textarea placeholder="Mensaje" rows="5" required></textarea>
            <button type="submit">Enviar</button>
        </form>

        <div class="social-links">
            <a href="#">LinkedIn</a> / <a href="#">Instagram</a> / <a href="mailto:tu@email.com">Email</a>
        </div>
    </main>
</body>
</html>
